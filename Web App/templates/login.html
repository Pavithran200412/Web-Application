<!DOCTYPE html>
<html>
<head>
    <title>Login - Secure Web Application Development</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Define page background image */
        body {
            background-image: url('https://etimg.etb2bimg.com/photo/104637257.cms');
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the image in place */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Set a default font family */
            color: white; /* Set text color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Define button styles */
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            transition: background-color 0.3s ease; /* Button hover animation */
            margin-right: 10px; /* Add margin between buttons */
        }

        /* Button hover animation */
        .button:hover {
            background-color: #0056b3;
        }

        /* Define form container styles */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Set semi-transparent background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white; /* Ensure text color is white */
        }

        /* Define form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
        }

        a.button {
            margin-top: 10px; /* Add margin to the home button */
            display: inline-block; /* Ensure it appears as a button */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="color: white;">Login</h1>
        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Home</a>
    </div>
</body>
</html>
